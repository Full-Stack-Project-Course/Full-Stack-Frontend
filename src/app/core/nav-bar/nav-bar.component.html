<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 
    bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo.png" alt="logo" style="max-height: 70px;">
    <nav class="my-2 text-uppercase fs-4">
        <a class="p-2 text-decoration-none" routerLink="/" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active"   >Home</a>
        <a class="p-2 text-decoration-none" routerLink="/shop" routerLinkActive="active" >Shop</a>
        <a class="p-2 text-decoration-none" routerLink="/contact" routerLinkActive="active" >Contact</a>
    </nav>
    <div class="d-flex align-items-center">
        <a *ngIf="basketService.BasketSource | async as basket" routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="cart-no">{{getCount(basket.items)}}</div>
        </a>

        <ng-container *ngIf="(account.currentUser | async )  as user ">

            <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
                <a dropdownToggle class="dropdown-toggle">
                    <strong>Welcome {{user.displayName}}</strong>
                </a>
                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                    <li class="py-1">
                        <a routerLink="/basket" class="dropdown-item">
                            <i class="fa fa-shopping-cart me-3"></i> View basket
                        </a>
                    </li>
                    <li class="py-1">
                        <a routerLink="/orders" class="dropdown-item">
                            <i class="fa fa-history me-3"></i> View orders
                        </a>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="py-1">
                        <a (click)="account.logout()" class="dropdown-item">
                            <i class="fa fa-sign-out me-3"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </ng-container>
        <ng-container *ngIf="(account.currentUser | async) == null">

            <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
            <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign up</a>
        </ng-container>
    </div>

</header>
